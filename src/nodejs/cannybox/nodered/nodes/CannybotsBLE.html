<!-- First, the content of the edit dialog is defined.            -->  
 <script type="text/x-red" data-template-name="Cannybots">  
 
  <div class="form-row">  
    <label for="node-input-address"><i class="icon-tasks"></i> Address</label>  
   <input type="text" id="node-input-address" placeholder="address">  
  </div>  
  
  <div class="form-row">  
   <label for="node-input-name"><i class="icon-tag"></i> Name</label>  
   <input type="text" id="node-input-name" placeholder="name">  
  </div>  
 </script>  
 
 
 <!-- Next, some simple help text is provided for the node.          -->  
 <script type="text/x-red" data-help-name="Cannybots">  
   <p>Introduces CannybotsBLE into a flow</p>  
 </script>  
 
 <!-- Finally, the node type is registered along with all of its properties  -->  
 <script type="text/javascript">  
   RED.nodes.registerType('Cannybots',{  
     category: 'advanced',   // the palette category  
     color:"#E6E0F8",  
     defaults: {       // defines the editable properties of the node  
       name: {value:""},  // along with default values.  
       address: {value:"", required:true, }  
     },  
     inputs:1,        // set the number of inputs - only 0 or 1  
     outputs:1,        // set the number of outputs - 0 to n  
     icon: "arrow-in.png",  // set the icon (held in public/icons)  
     label: function() {   // sets the default label contents  
       return this.name||this.topic||"Cannybots";  
     },  
     labelStyle: function() { // sets the class to apply to the label  
       return this.name?"node_label_italic":"";  
     }  
   });  
 </script>
